<div id="main-box">
  <div id="main">
    <h2 class="title">ProfielPagina</h2>
    <div id="profile" class="flexbox row wrap between">
      <div id="profile-left" class="flexbox column">
        <div class="tile border"><app-ownprofile [username]="username"></app-ownprofile></div>
        <div class="tile border"><app-ownkweets [username]="username"></app-ownkweets></div>
      </div>

      <div id="profile-right" class="flexbox column wrap">
        <div class="tile border"><app-profiledata [username]="username"></app-profiledata></div>
        <div class="tile border"><app-followers [username]="username"></app-followers></div>
      </div>
    </div>
  </div>
</div>
