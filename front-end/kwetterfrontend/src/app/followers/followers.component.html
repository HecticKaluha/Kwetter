<div id="followers" class="flexbox wrap column border tile">
  <h3 class="title">Your followers</h3>
  <div id="followers-profiles" class="flexbox wrap evenly">
    <ng-container *ngFor="let follower of followers"><a href="#">
      <img src="../../assets/img/android-icon-96x96.png" ><span class="username">{{follower.username}}</span></a>
    </ng-container>
  </div>
</div>
