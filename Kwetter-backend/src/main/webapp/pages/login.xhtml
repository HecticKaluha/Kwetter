<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet name="css/style.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"/>
    <title>Kwetter - Homepage</title>
</h:head>
<h:body>
    <div id="header" class="flexbox center row wrap"><h1><h:link value="Kwetter" outcome="/index.xhtml"/></h1></div>
    <div id="main" class="flexbox center wrap">


        <form method="post" action="j_security_check" id="login_form" class="flexbox column">
            <h3>Vul je gegevens in om in te loggen</h3>
            <label for="j_username">Username</label>
            <input type="text" name="j_username" id="j_username" class="input" />

            <label for="j_password">Password</label>
            <input type="password" name="j_password" id="j_password" class="input" />

            <input type="submit" name="submit" value="Login" class="input" />
            <h:button outcome="/index.xhmtl" value="Cancel" class="input" />
        </form>


    </div>
    <div id="footer" class="flexbox center row wrap">&copy; Kwetter - Stefano Verhoeve </div>
</h:body>
</html>
