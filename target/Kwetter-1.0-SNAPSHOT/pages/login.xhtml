    <div id="header" class="flexbox center row wrap"><h1><h:link value="Kwetter" outcome="/index.xhtml"/></h1></div>

        <h:form action="" id="login_form" class="flexbox column">
            <h3>Vul je gegevens in om in te loggen</h3>
            <h:inputText value="#{loginBean.username}" class="input" a:placeholder="Username" id="username" binding="#{loginBean.usernameComponent}">
            </h:inputText>
            <h:message for="username" class="error"/>
            <h:inputText value="#{loginBean.password}" class="input" a:placeholder="Password" id="password" binding="#{loginBean.passwordComponent}">
            </h:inputText>
            <h:message for="password" class="error"/>
            <h:commandButton value="Login" class="input" action="#{loginBean.login()}"/>
        </h:form>
    </div>
